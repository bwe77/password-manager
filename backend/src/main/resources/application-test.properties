spring.application.name=Password Manager Test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Redis for tests (use embedded or mock)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration

# JWT config for tests
jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLW9ubHktZG8tbm90LXVzZS1pbi1wcm9kdWN0aW9u
jwt.expiration-ms=3600000
jwt.refresh-expiration-ms=604800000

# Disable actuator endpoints in tests
management.endpoints.enabled-by-default=false

# Logging
logging.level.root=WARN
logging.level.com.project.password.manager=INFO