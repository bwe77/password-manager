spring.application.name=Password Manager

#############################################
# SERVER CONFIG
#############################################
server.port=8080
server.error.include-message=always

#############################################
# DATABASE - POSTGRESQL (PRODUCTION / DEFAULT)
#############################################
spring.datasource.url=jdbc:postgresql://localhost:5432/password_manager
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#############################################
# REDIS (for session storage, caching, tokens)
#############################################
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000

#############################################
# JWT CONFIGURATION
#############################################
jwt.secret=change-this-secret-in-production
jwt.expiration-ms=3600000     # 1 hour
jwt.refresh-expiration-ms=604800000  # 7 days

#############################################
# CORS CONFIGURATION
#############################################
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

#############################################
# SPRING SECURITY
#############################################
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

#############################################
# FILE UPLOAD (if you later store attachments)
#############################################
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#############################################
# LOGGING
#############################################
logging.level.org.springframework=INFO
logging.level.com.project.password.manager=DEBUG



